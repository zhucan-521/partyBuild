    expireTime: 600
  word:
    generatorPath: D:\\
  #文件上传服务地址
  upload:
    path: http://dev.egov-china.com:9007/api/upload
    authorization: Basic dXBsb2FkZXI6dXBsb2FkZXI=

# swagger
swagger:
  apiinfo:
    title: 党组织、党员、生活活动相关API

